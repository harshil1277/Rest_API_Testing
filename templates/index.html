<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Automated Testing for REST APIs</title>    <style>        /* Reset margin and padding */        * {            margin: 0;            padding: 0;            box-sizing: border-box;        }
        /* Set a background gradient */        body {            font-family: Arial, sans-serif;            background: linear-gradient(135deg, #3c8dbc, #00a65a);            display: flex;            align-items: center;            justify-content: center;            height: 100vh;            color: #444;        }
        /* Centered container for form and content */        .container {            background-color: #ffffff;            padding: 2rem;            border-radius: 8px;            width: 100%;            max-width: 400px;            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);            text-align: center;        }
        /* Form header */        h1 {            color: #333;            margin-bottom: 1.5rem;        }
        /* Label styling */        label {            font-weight: bold;            color: #333;        }
        /* Dropdown and button styles */        select, button {            width: 100%;            padding: 0.8rem;            margin: 0.5rem 0 1.5rem;            font-size: 1rem;            border-radius: 4px;            border: 1px solid #ddd;            outline: none;        }
        /* Button specific styling */        button {            background-color: #3c8dbc;            color: #ffffff;            cursor: pointer;            font-weight: bold;            transition: background-color 0.3s ease;        }
        /* Button hover effect */        button:hover {            background-color: #367fa9;        }
        /* Graph section */        h2 {            margin-top: 2rem;            color: #333;        }
        /* Image styling for graph */        img {            margin-top: 1rem;            width: 100%;            max-width: 100%;            border: 2px solid #ddd;            border-radius: 4px;        }    </style></head><body>    <div class="container">        <h1>Automated Testing for REST APIs</h1>        <form action="/generate" method="POST">            <label for="toolname">Tool Name:</label>            <select name="toolname" id="toolname" required>                <option value="restler">restler</option>                <option value="restest">restest</option>                <option value="restestgen">restestgen</option>                <option value="evomaster-blackbox">evomaster-whitebox</option>                <option value="evomaster-whitebox">evomaster-whitebox</option>                <option value="bboxrt">bboxrt</option>                <option value="schemathesis">schemathesis</option>                <option value="dredd">dredd</option>                <option value="tcases">tcases</option>                <option value="apifuzzer">apifuzzer</option>                            </select>
            <label for="servicename">Service Name:</label>            <select name="servicename" id="servicename" required>                <option value="news">news</option>                <option value="market">market</option>                <option value="ocvn">ocvn</option>            </select>
            <button type="submit">Generate Graph</button>        </form>
        {% if graph_url %}            <h2>Generated Graph</h2>            <img src="static/output_graph.png" alt="Generated Graph">            <img src="static/output_graph2.png" alt="Generated Graph">            <img src="static/output_graph3.png" alt="Generated Graph">        {% endif %}    </div></body></html>
